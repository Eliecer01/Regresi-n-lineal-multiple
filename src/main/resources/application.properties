# Nombre de la aplicaci칩n
spring.application.name=regresion

# Configuraci칩n de H2 Database
spring.datasource.url=jdbc:h2:mem:regressiondb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuraci칩n JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (accesible en http://localhost:8080/h2-console)
spring.main.banner-mode=off
spring.h2.console.enabled=false
spring.jpa.hibernate.ddl-auto=none

# Puerto din치mico para Render
server.port=${PORT:8080}

# Logging
logging.level.com.regresion=INFO
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

