# Nombre de la aplicación
spring.application.name=regresion

# Configuración de base de datos (para producción, H2 en memoria no es recomendable)
spring.datasource.url=jdbc:h2:mem:regressiondb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Deshabilitar H2 Console en producción
spring.h2.console.enabled=false
spring.jpa.hibernate.ddl-auto=none

# Puerto dinámico para Render
server.port=${PORT:8080}

# Logging (más restrictivo en producción)
logging.level.com.regresion=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=ERROR

# Configuración CORS para producción (ajusta con tu dominio de frontend)
cors.allowed-origins=https://regresion-lineal-multiple.onrender.com,http://localhost:4200
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS